<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>André Lamelas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        if (window.location.hostname == "lamelas.su") {
            revolution();
        }

        let cursor = 0;
        const KONAMI_CODE = [67, 67, 67, 80];
        document.addEventListener('keydown', (e) => {
            cursor = (e.keyCode == KONAMI_CODE[cursor]) ? cursor + 1 : 0;
            if (cursor == KONAMI_CODE.length) revolution();
        });

        function revolution() {
            var link = document.createElement("link");
            link.href = "css/cccp.css";
            link.type = "text/css";
            link.rel = "stylesheet";
            link.media = "screen,print";

            document.getElementsByTagName("head")[0].appendChild(link);

            var audio = new Audio('https://upload.wikimedia.org/wikipedia/commons/9/9c/Gimn_Sovetskogo_Soyuza_%281944_Stalinist_lyrics%29.oga');
            audio.play();
            
            document.getElementsByTagName("h1")[0].innerText = "Андрей Ламелаш";
            document.getElementsByTagName("h2")[0].innerText = "Разработчик, Гурман, человек";
            
            document.getElementById("email").innerText = "Электронная почта";
            document.getElementById("twitter").innerText = "Твиттер";
            document.getElementById("github").innerText = "Гитхаб";
            document.getElementById("linkedin").innerText = "Линкедин";
            document.getElementById("instagram").innerText = "Инстаграм";
            
            document.getElementById("isto").innerText = "Это на Страницах Гитхаб"
            
        }

    </script>
</head>
